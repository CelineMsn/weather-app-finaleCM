<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat+Alternates:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search 🔎"
                class="btn btn-secondary"
              />
            </div>
            <div class="col-2">
              <button class="btn btn-secondary" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Vancouver</h1>
     
          <div class="date" id="date"></div>
      
        <div class="row">
          <div class="col-4">
            <ul>
              <li id="description">Partly Cloudy</li>
            </ul>
          </div>
          <div class="col-4">
            <div class="clearfix">
              <img
                src="http://openweathermap.org/img/wn/04d@2x.png"
                id="icon"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">3</span>
                <span class="units"
                  ><a href="#" id="celsius" class="active">°C </a>|
                  <a href="#" id="fahrenheit">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity">69</span>%</li>
              <li>Wind: <span id="wind">5</span>km/h</li>
          </div>
        </div>
        <br />
              <!--ligne 4 jours de la semaine-->
        <div class="weekdays">
          <div class="row temp">
            <div class="col temp">
              WED
              <div class="row">
                <div class="col">
                  ☀️
                  <div class="col">13° 17°</div>
                </div>
              </div>
            </div>
            <div class="col temp">
              THU
              <div class="row">
                <div class="col">
                  🌦
                  <div class="col">11° 13°</div>
                </div>
              </div>
            </div>
            <div class="col temp">
              FRI
              <div class="row">
                <div class="col">
                  🌨
                  <div class="col">8° 12°</div>
                </div>
              </div>
            </div>
            <div class="col temp">
              SAT
              <div class="row">
                <div class="col">
                  ☀️
                  <div class="col">14° 18°</div>
                </div>
              </div>
            </div>
            <div class="col temp">
              SUN
              <div class="row">
                <div class="col">
                  ⛅️
                  <div class="col">15° 10°</div>
                </div>
              </div>
            </div>
            <div class="col temp">
              MON
              <div class="row">
                <div class="col">
                  🌧
                  <div class="col">11° 5°</div>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="bottom">
          <!--penser à mettre un lien avec code source et nom en petit en bas-->
          <small class="text-muted">Last updated 2 mins ago</small>
          <footer>
            <a
              href="https://github.com/CelineMsn/weather-app-finaleCM"
              target="_blank"
              >Open-source code
            </a>
            by Celine M
          </footer>
        </div>
      </div>
    </div>

    <!--lien mon fichier script = toujours avant de fermer body-->
    <script src="src/script.js"></script>
  </body>
</html>
